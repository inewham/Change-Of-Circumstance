<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	
    <title>Change of Circumstance</title>
  </head>
  <body>
      
      <!----------------->
      <!-- Form header -->
      <!----------------->
      <header>
      <div class="clearfix">
          <img src="images/banner.jpg" alt="Broxtowe Borough Council Logo Banner">
      </div>
      <h1>Change of Circumstance</h1>
      </header>

      <div class="container" id="cont1">
        <form>
          <!--User Details  -->
          <div class="row" id="r1">
              <div id="r1-c1">
                  <label id="caseNumber">Case Number:</label>
                  <input class="txtInput" type="text" id="txtCaseNumber" name="txtCaseNumber" placeholder="Case Number" required>
              </div>
              <div id="r1-c2">
                  <label id="caseDate">Date:</label>
                  <input class="txtInput" type="date" id="txtCaseDate" name="txtCaseDate" required>
              </div>
              <div id="r1-c3">
                  <label id="caseSubmit">Submitted By User:</label>
                  <input class="txtInput" type="text" id="txtCaseUser" name="txtCaseUser" placeholder="Submitted By" required>
              </div>
          </div>

          <!---------------------->
          <!-- Contact Details  -->
          <!---------------------->
          <div class="row" id="r2">
              <div class="col colConDetails">
                    <div class="headingBgColor" id="r2-c1-r1-c1">
                        <label>Contact Details</label>
                    </div>
                  <div class="row conDetails">
                    <div id="r2-c1-r2-c1">
                        <label>Name:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c1-r2-c2">
                        <input class="txtInput txtConDetails" type="text" id="txtconDetailsName" required>
                    </div>
                  </div>
                  <div class="row conDetails">
                    <div id="r2-c1-r3-c1">
                        <label>Number:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c1-r3-c2">
                        <input class="txtInput txtConDetails" type="text" id="txtconDetailsNumber">
                    </div>
                  </div>
                  <div class="row conDetails">
                    <div id="r2-c1-r4-c1">
                        <label>Street:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c1-r4-c2">
                        <input class="txtInput txtConDetails" type="text" id="txtconDetailsStreet">
                    </div>
                  </div>
                  <div class="row conDetails">
                    <div id="r2-c1-r5-c1">
                        <label>Town:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c1-r5-c2">
                        <input class="txtInput txtConDetails" type="text" id="txtconDetailsTown">
                    </div>
                  </div>
                  <div class="row conDetails">
                    <div id="r2-c1-r6-c1">
                        <label>Post Code:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c1-r6-c2">
                        <input class="txtInput txtConDetails" type="text" id="txtconDetailsPost">
                    </div>
                  </div>
              </div>
              <!----------------------------->
              <!-- Second Contact Details  -->
              <!----------------------------->
              <div class="col colConDetails">
                    <div class="headingBgColor" id="r2-c2-r1-c1">
                        <label>Second Contact Details</label>
                    </div>
                  <div class="row secConDetails">
                    <div id="r2-c2-r2-c1">
                        <label>Name:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c2-r2-c2">
                        <input class="txtInput txtSecConDetails" type="text" id="txtconDetailsName" required>
                    </div>
                  </div>
                  <div class="row secConDetails">
                    <div id="r2-c2-r3-c1">
                        <label>Number:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c2-r3-c2">
                        <input class="txtInput txtSecConDetails" type="text" id="txtconDetailsNumber">
                    </div>
                  </div>
                  <div class="row secConDetails">
                    <div id="r2-c2-r4-c1">
                        <label>Street:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c2-r4-c2">
                        <input class="txtInput txtSecConDetails" type="text" id="txtconDetailsStreet">
                    </div>
                  </div>
                  <div class="row secConDetails">
                    <div id="r2-c2-r5-c1">
                        <label>Town:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c2-r5-c2">
                        <input class="txtInput txtSecConDetails" type="text" id="txtconDetailsTown">
                    </div>
                  </div>
                  <div class="row secConDetails">
                    <div id="r2-c2-r6-c1">
                        <label>Post Code:</label>
                    </div>
                    <div class="txtRightPadding" id="r2-c2-r6-c2">
                        <input class="txtInput txtSecConDetails" type="text" id="txtconDetailsPost">
                    </div>
                  </div>
              </div>
          </div>
          <!------------------------------------------------->
          <!-- Change of Circumstance Process Information  -->
          <!------------------------------------------------->
          <div class="row" id="r3">
              <div class="col col-sm" id="r3-c1">
                  <div class="row headingBgColor" id="r3-c1-r1">
                      <label>Process Information (GE10105ala)</label>
                  </div>
                  <div class="row proInfo" id="r3-c1-r2">
                      <div id="r3-c1-r2-c1">
                          <label>Select Enquiry Area:</label>
                      </div>
                      <div id="r3-c1-r2-c2">
                          <input class="txtInput txtproInfo" type="text">
                      </div>
                  </div>
                  <div class="row proInfo" id="r3-c1-r3">
                      <div id="r3-c1-r3-c1">
                          <label>Reference Number:</label>
                      </div>
                      <div id="r3-c1-r3-c2">
                          <input class="txtInput txtproInfo" type="text">
                      </div>
                  </div>
                  <div class="row proInfo" id="r3-c1-r4">
                      <div id="r3-c1-r4-c1">
                          <label>Nature of Enquiry:</label>
                      </div>
                      <div id="r3-c1-r4-c2">
                          <input class="txtInput txtproInfo" type="text">
                      </div>
                  </div>
                  <div class="row proInfo" id="r3-c1-r5">
                      <div id="r3-c1-r5-c1">
                          <label>Has the enquiry been resolved?</label>
                      </div>
                      <div id="r3-c1-r5-c2">
                          <div class="txtproInfo">
                              <input type="radio" name="resolved" value="Yes" checked> Yes
                              <input type="radio" name="resolved" value="No"> No
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
          <!------------------------------>
          <!-- Back Office Information  -->
          <!------------------------------>
          
          <div class="row" id="r4">
              <div class="col" id="r4-c1">
                  <div class="row headingBgColor" id="r4-c1-r1">
                      <label>Back Office Information</label>
                  </div>
                  <div class="row backInfo" id="r4-c1-r2">
                      <div id="r4-c1-r2-c1">
                          <label>Is a Call Back require from Back Office?</label>
                      </div>
                      <div id="r4-c1-r2-c2">
                          <div class="txtBackInfo">
                              <input type="radio" name="callback" value="Yes" checked> Yes
                              <input type="radio" name="callback" value="No"> No
                          </div>
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r3">
                      <div id="r4-c1-r3-c1">
                          <label>How would you prefer to be contacted?</label>
                      </div>
                      <div id="r4-c1-r3-c2">
                          <input class="txtInput txtBackInfo" type="text">
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r4">
                      <div id="r4-c1-r4-c1">
                          <label>Name:</label>
                      </div>
                      <div id="r4-c1-r4-c2">
                          <input class="txtInput txtBackInfo" type="text">
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r5">
                      <div id="r4-c1-r5-c1">
                          <label>Number:</label>
                      </div>
                      <div id="r4-c1-r5-c2">
                          <input class="txtInput txtBackInfo" type="text">
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r6">
                      <div id="r4-c1-r6-c1">
                          <label>Street:</label>
                      </div>
                      <div id="r4-c1-r6-c2">
                          <input class="txtInput txtBackInfo" type="text">
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r7">
                      <div id="r4-c1-r7-c1">
                          <label>Town:</label>
                      </div>
                      <div id="r4-c1-r7-c2">
                          <input class="txtInput txtBackInfo" type="text">
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r8">
                      <div id="r4-c1-r8-c1">
                          <label>Post Code:</label>
                      </div>
                      <div id="r4-c1-r8-c2">
                          <input class="txtInput txtBackInfo" type="text">
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r9">
                      <div id="r4-c1-r9-c1">
                          <label>Notes:</label>
                      </div>
                      <div id="r4-c1-r9-c2">
                          <textarea class="txtInput txtBackInfo" rows="8" cols="50"></textarea>
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r10">
                      <div id="r4-c1-r10-c1">
                          <label>From the Back Office:</label>
                      </div>
                      <div id="r4-c1-r10-c2">
                          <div class="txtBackInfo">
                              <input type="radio" name="backOffice" value="Yes" checked> Yes
                              <input type="radio" name="backOffice" value="No"> No
                          </div>
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r11">
                      <div id="r4-c1-r11-c1">
                          <label>Customer Satisfied?</label>
                      </div>
                      <div id="r4-c1-r11-c2">
                          <div class="txtBackInfo">
                              <input type="radio" name="satisfied" value="Yes" checked> Yes
                              <input type="radio" name="satisfied" value="No"> No
                          </div>
                      </div>
                  </div>
                  <div class="row backInfo" id="r4-c1-r12">
                      <div id="r4-c1-r12-c1">
                          <label>Outcome:</label>
                      </div>
                      <div id="r4-c1-r12-c2">
                          <input class="txtInput txtBackInfo" type="text">
                      </div>
                  </div>
              </div>
          </div>
        </form>
      </div>
      
      <div id="editor"></div>
      <div id="cmdCont"><button id="cmd">Generate PDF</button></div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    
    </body>
</html>
